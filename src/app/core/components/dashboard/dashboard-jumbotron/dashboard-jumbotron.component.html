<div *ngIf="dashboard" class="header" [ngClass]="dashboard.Role | lowercase" fxLayout="{{ layout }} wrap" fxLayoutGap="{{ layoutGap }}"
  fxLayoutAlign="{{ layoutAlign }}" fxFlexFill>

  <!-- Actor Title/Role -->
  <h1 class="db-profile-role-header" fxLayoutAlign="center" fxFlex="100">{{ dashboard.Role }}</h1>
  <h3 class="db-profile-role-header" fxLayoutAlign="center" fxFlex="100">({{ dashboard.Role | role }})</h3>

  <!-- Avatar -->
  <div class="db-avatar-container" fxFlex.sm="20%" fxFlex="1 1 25%">
    <mat-card>
      <div class="db-avatar">
        <img *ngIf="dashboard.AvatarUrl" mat-card-image [style.margin-bottom]='0' [src]="'../../../../assets/images/' + dashboard.AvatarUrl">
      </div>
      <mat-card-header fxLayoutAlign="center">
        <mat-divider></mat-divider>
        <mat-card-title>
          <span class="db-profile-span">{{ dashboard.Name }}</span>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
  <!-- Actor Profile -->
  <div class="db-profile-container" fxLayoutAlign="space-evenly" fxFlex="1 1 40%">
    <div class="db-profile-container-content" fxFlex>
      <ng-content select="profile-content"></ng-content>
    </div>
  </div>
