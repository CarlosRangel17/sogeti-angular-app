<div class="container" fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <div fxFlex.sm="50%" fxFlex="1 1 33%">
      <app-dashboard-menu-box 
        [title]="company.title" 
        [subtitle]="company.subtitle" 
        [links]="company.links"
        [box-color]="company.boxColor"></app-dashboard-menu-box>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-evenly end" fxLayoutGap="20px">
    <div fxFlex.sm="50%" fxFlex="1 1 33%">
        <app-dashboard-menu-box 
        [title]="regulator.title" 
        [subtitle]="regulator.subtitle" 
        [links]="regulator.links"
        [box-color]="regulator.boxColor"></app-dashboard-menu-box>
    </div>
    <div fxFlex.sm="50%" fxFlex="1 1 33%">
        <app-dashboard-menu-box 
        [title]="client.title" 
        [subtitle]="client.subtitle" 
        [links]="client.links"
        [box-color]="client.boxColor"></app-dashboard-menu-box>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <div fxFlex.sm="50%" fxFlex="1 1 33%">
        <app-dashboard-menu-box 
        [title]="consultant.title" 
        [subtitle]="consultant.subtitle" 
        [links]="consultant.links"
        [box-color]="consultant.boxColor"></app-dashboard-menu-box>
    </div>
  </div>
</div>
