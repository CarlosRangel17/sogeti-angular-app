<mat-card [ngClass]="'gradient-' + boxColor + '-bg'">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
    <mat-card-subtitle> {{ '(' + subtitle + ')' }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayoutAlign="center">
    <mat-list>
      <mat-list-item *ngFor="let link of links" fxLayoutAlign="start">
        <mat-icon 
          *ngIf="link.name"
          mat-list-icon>arrow_forward_ios</mat-icon>
        <h4 
          (click)="link.route"
          [ngClass]="'box-' + boxColor" 
          mat-line>{{link.name}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
