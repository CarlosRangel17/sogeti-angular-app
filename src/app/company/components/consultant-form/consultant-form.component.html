<h2>Add Consultant</h2>
<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px" fxFlexFill>

  <!-- Consultant Form -->
  <div fxFlex="50%">
    <form class="consultant-form" #f="ngForm" (ngSubmit)="save(f.value)" fxLayout="row wrap" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="45">
        <input #firstName="ngModel" [(ngModel)]="consultant.FirstName" name="FirstName" id="FirstName" matInput placeholder="First Name" required>
      </mat-form-field>
      <mat-form-field fxFlex="45">
        <input #lastName="ngModel" [(ngModel)]="consultant.LastName" name="LastName" id="LastName" matInput placeholder="Last Name" required>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <input #title="ngModel" [(ngModel)]="consultant.Title" name="Title" id="Title" matInput placeholder="Title" required>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <input #ratePerHour="ngModel" [(ngModel)]="consultant.RatePerHour" type="number" name="RatePerHour" id="RatePerHour" matInput placeholder="Rate" required>
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <input #avatarImage="ngModel" [(ngModel)]="consultant.AvatarImage" name="AvatarImage" id="AvatarImage" matInput placeholder="Image URL" required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-select #skillType="ngModel" [(ngModel)]="consultant.SkillType" name="SkillType" id="SkillType" placeholder="Select Skill" required>
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let skill of skills" [value]="skill.Key">{{ skill.Name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary">Save</button>
</form>
  </div>

  <!-- Avatar -->
  <div fxFlex="50%" >
    <app-consultant-card [consultant]="consultant" [showActions]="false" fxLayout="row" fxLayoutAlign="center"></app-consultant-card>
  </div>

</div>
